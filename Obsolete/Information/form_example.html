<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>Feedback</h1>
	<form method="POST" action="your_email">
		<div>
			<label for="subject">Subject<span>&#42</span>:</label>
			<input type="text" name="subject" id="subject" required>
		</div>
		<div>
			<label for="email"> Email</label>
			<input type="email" name="email" id="email" >
		</div>
		<div>
			<label for="date-today">Date</label>
			<input type="date" name="date-today" id="date-today" >
		</div>
		<div>
			<label for="rating">Rate Us</label>
			<select name="rating" id="rating" >
				<option selected disabled>Select.......</option>
				<option>Excellent</option>
				<option>nEEDS iMPROVEMENT</OPTION>
				<option>cRAP</option>
			</select>
		</div>
		<div>
			<label for="number_orders">How many to Order?</label>
			<input type="number" name="number_orders" id="number_orders">
		</div>
		<div>
			<label for="feedback">Give us Feedback</label>
			<textarea name="feedback" id="feedback"></textarea>
		</div>
		<div>
			<p>Do ya wanna hear eh?</p>
			<input type="radio" name="response" id="reponse_yes" value="yes">
			<label for="response_yes">Yes</label>
			
			<input type="radio" name="response" id="reponse_no" value="no">
			<label for="response_no">No</label>
		</div>
		<div>
			<p>Which lamguage you speak m80?????</p>
			<input type="checkbox" name="languageC++" id="languageC++" value="true">
			<label for="languageC++">C++</label>
			
			<input type="checkbox" name="languageRuby" id="languageRuby" value="true">
			<label for="languageRuby">Ruby</label>
			
			<input type="checkbox" name="languagePython" id="languagePython" value="true">
			<label for="languagePython">Python</label>
		</div>
		<input type="submit">
	</form>
</body>
</html>
